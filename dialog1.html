<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <label for='dialog1_cb' class='jsless-dialog-btn'>Open Dialog</label>
    <input type='checkbox' id='dialog1_cb' class='jsless-dialog-cb' />
    <label for='dialog1_cb' class='jsless-dialog-backdrop'></label>
    <div class='jsless-dialog dialog1_cb_dialog'>
      <div class='dialog-header'>
          A JS-less dialog
          <label for='dialog1_cb' class='dialog-x'>&#x1f5d9;</label>
      </div>
      <p>
        Here is a dialog that uses two labels both targetting the same checkbox to
        open and close this dialog.
      </p>
      <div class='dialog-btn-row'>
          <label for='dialog1_cb' class='jsless-dialog-btn'>Close</label>
      </div>
    </div>
</body>
</html>
